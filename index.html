<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Agr√≠cola Pro - Privado</title>
    <style>
        :root { --primary: #1b5e20; --secondary: #43a047; --warning: #ffc107; --danger: #d32f2f; --bg: #f4f7f4; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); padding: 10px; font-size: 14px; }
        
        /* Pantalla de Bloqueo */
        #lockScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--primary); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; color: white; }
        #lockScreen input { padding: 10px; border-radius: 5px; border: none; margin-top: 10px; text-align: center; }

        .container { max-width: 1200px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); display: none; }
        
        h2 { color: var(--primary); text-align: center; margin-bottom: 20px; }

        /* Alertas Urgentes */
        .alert-zone { background: #fff3cd; border-left: 5px solid #ffc107; padding: 15px; margin-bottom: 20px; border-radius: 4px; display: none; }
        .alert-urgent { color: var(--danger); font-weight: bold; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* Tabs y Formulario */
        .tabs { display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 15px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .tab-btn { padding: 10px 15px; border: none; background: #e0e0e0; cursor: pointer; border-radius: 5px; font-weight: bold; }
        .tab-btn.active { background: var(--primary); color: white; }
        .tab-content { display: none; padding: 15px; border: 1px solid #eee; border-radius: 8px; background: #fafafa; }
        .tab-content.active { display: block; }

        .grid-form { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 12px; }
        .form-group { display: flex; flex-direction: column; }
        label { font-weight: bold; margin-bottom: 3px; color: var(--primary); }
        input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }

        .buttons-main { display: flex; gap: 10px; margin: 20px 0; }
        .btn-action { flex: 1; padding: 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; }
        .btn-save { background: var(--primary); }
        .btn-excel { background: #1f6e43; }
        .btn-del { background: var(--danger); }
        .btn-logout { background: #333; padding: 5px 10px; font-size: 10px; float: right; }

        .table-container { overflow-x: auto; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; min-width: 1100px; }
        th { background: #333; color: white; padding: 10px; }
        td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        
        .prog-bg { background: #eee; border-radius: 5px; height: 10px; width: 100px; margin: 5px auto; overflow: hidden; }
        .prog-fill { background: var(--secondary); height: 100%; }
    </style>
</head>
<body>

<div id="lockScreen">
    <h3>Introduzca Clave de Acceso</h3>
    <input type="password" id="passInput" placeholder="Contrase√±a">
    <button onclick="checkPass()" style="margin-top:10px; padding: 8px 20px; cursor:pointer;">Entrar</button>
</div>

<div class="container" id="mainApp">
    <button class="btn-action btn-logout" onclick="logout()">Cerrar Sesi√≥n</button>
    <h2>üåø Panel de Gesti√≥n Agr√≠cola</h2>

    <div id="alertZone" class="alert-zone">
        <strong>üìÖ ESTADO DE TAREAS:</strong>
        <div id="alertList"></div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTab(event, 'tab1')">1. Adquisici√≥n</button>
        <button class="tab-btn" onclick="openTab(event, 'tab2')">2. Trasplante</button>
        <button class="tab-btn" onclick="openTab(event, 'tab3')">3. Nutrici√≥n</button>
        <button class="tab-btn" onclick="openTab(event, 'tab4')">4. Riego</button>
        <button class="tab-btn" onclick="openTab(event, 'tab5')">5. Mantenimiento</button>
        <button class="tab-btn" onclick="openTab(event, 'tab6')">6. Sanidad</button>
    </div>

    <div id="formulario">
        <div id="tab1" class="tab-content active">
            <div class="grid-form">
                <div class="form-group"><label>N¬∞ de Plantas</label><input type="number" id="numP"></div>
                <div class="form-group"><label>Fecha de Compra</label><input type="date" id="fCom"></div>
            </div>
        </div>
        <div id="tab2" class="tab-content">
            <div class="grid-form">
                <div class="form-group"><label>Fecha de Siembra</label><input type="date" id="fSie"></div>
                <div class="form-group"><label>Tierra Negra</label><input type="text" id="tNeg"></div>
            </div>
        </div>
        <div id="tab3" class="tab-content">
            <div class="grid-form">
                <div class="form-group"><label>Fecha Fertilizaci√≥n</label><input type="date" id="fFer"></div>
                <div class="form-group"><label>Producto</label><input type="text" id="pFer"></div>
                <div class="form-group"><label>Dosis (gr)</label><input type="number" id="dFer"></div>
                <div class="form-group"><label>PR√ìXIMA APLICACI√ìN</label><input type="date" id="proxFer"></div>
            </div>
        </div>
        <div id="tab4" class="tab-content"><div class="form-group"><label>Inicio Riego</label><input type="date" id="fRie"></div></div>
        <div id="tab5" class="tab-content">
            <div class="grid-form">
                <div class="form-group"><label>Limpieza Coronas</label><input type="date" id="fCor"></div>
                <div class="form-group"><label>Deshierba</label><input type="date" id="fDes"></div>
            </div>
        </div>
        <div id="tab6" class="tab-content">
            <div class="grid-form">
                <div class="form-group"><label>Control Sanitario</label><input type="date" id="fSan"></div>
                <div class="form-group"><label>Producto</label><input type="text" id="pSan"></div>
                <div class="form-group"><label>Dosis (gr)</label><input type="number" id="dSan"></div>
                <div class="form-group"><label>PR√ìXIMA SANIDAD</label><input type="date" id="proxSan"></div>
            </div>
        </div>
    </div>

    <div class="buttons-main">
        <button class="btn-action btn-save" onclick="guardar()">üíæ GUARDAR</button>
        <button class="btn-action btn-excel" onclick="exportar()">üìä EXCEL</button>
        <button class="btn-action btn-del" onclick="borrarTodo()">üóëÔ∏è BORRAR TODO</button>
    </div>

    <div class="table-container">
        <table id="tablaAgro">
            <thead>
                <tr>
                    <th>Lote</th><th>Adquisici√≥n</th><th>Trasplante</th><th>Nutrici√≥n</th><th>Riego</th><th>Mantenimiento</th><th>Sanidad</th><th>Avance</th>
                </tr>
            </thead>
            <tbody id="cuerpoTabla"></tbody>
        </table>
    </div>
</div>

<script>
    // --- SEGURIDAD ---
    const CLAVE_CORRECTA = "1234"; // CAMBIA TU CLAVE AQU√ç

    function checkPass() {
        const input = document.getElementById('passInput').value;
        if(input === CLAVE_CORRECTA) {
            document.getElementById('lockScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            sessionStorage.setItem('acceso', 'true');
            init();
        } else {
            alert("Clave incorrecta");
        }
    }

    if(sessionStorage.getItem('acceso') === 'true') {
        document.getElementById('lockScreen').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
    }

    function logout() {
        sessionStorage.removeItem('acceso');
        location.reload();
    }

    // --- L√ìGICA DE LA APP ---
    function init() {
        mostrarDatos();
        verificarAlertas();
    }

    function openTab(evt, tabName) {
        let contents = document.getElementsByClassName("tab-content");
        for (let i = 0; i < contents.length; i++) contents[i].classList.remove("active");
        let buttons = document.getElementsByClassName("tab-btn");
        for (let i = 0; i < buttons.length; i++) buttons[i].classList.remove("active");
        document.getElementById(tabName).classList.add("active");
        evt.currentTarget.classList.add("active");
    }

    function guardar() {
        const d = {
            id: Date.now(),
            numP: document.getElementById('numP').value,
            fCom: document.getElementById('fCom').value,
            fSie: document.getElementById('fSie').value,
            tNeg: document.getElementById('tNeg').value,
            fFer: document.getElementById('fFer').value,
            pFer: document.getElementById('pFer').value,
            dFer: document.getElementById('dFer').value,
            proxFer: document.getElementById('proxFer').value,
            fRie: document.getElementById('fRie').value,
            fCor: document.getElementById('fCor').value,
            fDes: document.getElementById('fDes').value,
            fSan: document.getElementById('fSan').value,
            pSan: document.getElementById('pSan').value,
            dSan: document.getElementById('dSan').value,
            proxSan: document.getElementById('proxSan').value
        };
        if(!d.numP) return alert("Ingrese n√∫mero de plantas");
        let hitos = [d.fCom, d.fSie, d.fFer, d.fRie, d.fCor, d.fDes, d.fSan];
        d.porcentaje = Math.round((hitos.filter(h => h !== "").length / hitos.length) * 100);
        let lista = JSON.parse(localStorage.getItem('agroDataV2')) || [];
        lista.push(d);
        localStorage.setItem('agroDataV2', JSON.stringify(lista));
        location.reload(); 
    }

    function mostrarDatos() {
        const lista = JSON.parse(localStorage.getItem('agroDataV2')) || [];
        const tabla = document.getElementById('cuerpoTabla');
        tabla.innerHTML = "";
        lista.forEach(r => {
            const fila = tabla.insertRow();
            fila.innerHTML = `
                <td><b>${r.numP}</b></td>
                <td>${r.fCom || '-'}</td>
                <td>${r.fSie || '-'}</td>
                <td>${r.pFer || '-'}<br><small>Prox: ${r.proxFer || '-'}</small></td>
                <td>${r.fRie || '-'}</td>
                <td>C:${r.fCor || '-'}<br>D:${r.fDes || '-'}</td>
                <td>${r.pSan || '-'}<br><small>Prox: ${r.proxSan || '-'}</small></td>
                <td>${r.porcentaje}% <div class="prog-bg"><div class="prog-fill" style="width:${r.porcentaje}%"></div></div></td>
            `;
        });
    }

    function verificarAlertas() {
        const lista = JSON.parse(localStorage.getItem('agroDataV2')) || [];
        const hoy = new Date();
        hoy.setHours(0,0,0,0);
        const alertaList = document.getElementById('alertList');
        const alertaZone = document.getElementById('alertZone');
        let hayAlertas = false;

        lista.forEach(r => {
            const tareas = [
                {fecha: r.proxFer, tipo: 'NUTRICI√ìN', producto: r.pFer},
                {fecha: r.proxSan, tipo: 'SANIDAD', producto: r.pSan}
            ];
            tareas.forEach(t => {
                if(t.fecha) {
                    const fTarea = new Date(t.fecha);
                    fTarea.setHours(0,0,0,0);
                    const diffTime = fTarea - hoy;
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                    if(diffDays <= 3) { 
                        hayAlertas = true;
                        const div = document.createElement('div');
                        div.className = 'alert-item';
                        // ALERTA URGENTE si es hoy o ya pas√≥
                        const esUrgente = diffDays <= 0;
                        const labelUrgente = esUrgente ? '<span class="alert-urgent">üö® URGENTE: </span>' : '‚ö†Ô∏è ';
                        
                        div.innerHTML = `${labelUrgente} Tarea: <b>${t.tipo}</b> (${t.producto}) para el d√≠a ${t.fecha} (Lote: ${r.numP})`;
                        alertaList.appendChild(div);
                    }
                }
            });
        });
        if(hayAlertas) alertaZone.style.display = 'block';
    }

    function exportar() {
        const tabla = document.getElementById("tablaAgro");
        const base64 = btoa(unescape(encodeURIComponent(tabla.outerHTML)));
        window.open('data:application/vnd.ms-excel;base64,' + base64);
    }

    function borrarTodo() {
        if(confirm("¬øBorrar todo?")) { localStorage.removeItem('agroDataV2'); location.reload(); }
    }

    document.addEventListener('DOMContentLoaded', () => {
        if(sessionStorage.getItem('acceso') === 'true') init();
    });
</script>
</body>
</html>
